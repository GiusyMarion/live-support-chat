<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Supporto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-active {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-inactive {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="font-sans bg-gray-100">

    <!-- Schermata di Login -->
    <div id="login-screen" class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
            <h1 class="text-2xl font-bold mb-6 text-center">Accesso Tecnico</h1>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Accedi</button>
                <p id="login-error" class="text-red-500 text-sm mt-4 text-center"></p>
            </form>
        </div>
    </div>

    <!-- Dashboard Principale (nascosta) -->
    <div id="dashboard-screen" class="hidden h-screen flex">
        <!-- Lista delle chat -->
        <aside class="w-1/3 bg-white border-r overflow-y-auto">
            <div class="p-4 border-b flex justify-between items-center">
                <h2 class="text-xl font-bold">Conversazioni</h2>
                <button id="logout-btn" class="text-sm text-red-500 hover:underline">Esci</button>
            </div>
            <div id="chat-list">
                <!-- La lista delle chat verrà inserita qui -->
            </div>
        </aside>

        <!-- Finestra della chat attiva -->
        <main class="w-2/3 flex flex-col">
            <div id="active-chat-window" class="flex-1 flex flex-col">
                <div id="chat-placeholder" class="flex-1 flex items-center justify-center text-gray-500">
                    <p>Seleziona una chat per iniziare.</p>
                </div>
                <div id="chat-area" class="hidden flex-1 flex flex-col">
                    <header class="p-4 bg-gray-50 border-b flex justify-between items-center">
                        <h3 id="active-chat-header" class="font-bold"></h3>
                        <button id="summarize-btn" class="text-sm bg-blue-100 text-blue-700 font-semibold px-3 py-1 rounded-full hover:bg-blue-200">✨ Riassumi</button>
                    </header>
                    <div id="active-chat-messages" class="flex-1 p-4 overflow-y-auto">
                        <!-- Messaggi della chat attiva -->
                    </div>
                    <footer class="p-2 bg-white border-t">
                        <form id="active-chat-form" class="flex items-center">
                            <input type="text" id="active-chat-input" placeholder="Scrivi una risposta..." class="border p-2 rounded-full flex-grow">
                            <button type="submit" class="bg-blue-600 text-white p-2 rounded-full ml-2">Invia</button>
                        </form>
                    </footer>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Modale per il riassunto -->
    <div id="summary-modal" class="modal modal-inactive fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6">
            <div class="flex justify-between items-center mb-4">
                <h4 class="text-lg font-bold">✨ Riassunto della Conversazione</h4>
                <button id="close-modal-btn" class="text-2xl">&times;</button>
            </div>
            <div id="summary-content" class="text-gray-700">
                <!-- Il riassunto apparirà qui -->
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, query, onSnapshot, orderBy, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCy4AMQciSCQmChOzCGM5Ys40gYweCtTGw",
            authDomain: "supporto-chat-sito.firebaseapp.com",
            projectId: "supporto-chat-sito",
            storageBucket: "supporto-chat-sito.appspot.com",
            messagingSenderId: "253084607926",
            appId: "1:253084607926:web:6b7f62e9e4246c14a28d17"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Riferimenti DOM
        const loginScreen = document.getElementById('login-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const chatList = document.getElementById('chat-list');
        const chatPlaceholder = document.getElementById('chat-placeholder');
        const chatArea = document.getElementById('chat-area');
        const activeChatHeader = document.getElementById('active-chat-header');
        const activeChatMessages = document.getElementById('active-chat-messages');
        const activeChatForm = document.getElementById('active-chat-form');
        const activeChatInput = document.getElementById('active-chat-input');
        const summarizeBtn = document.getElementById('summarize-btn');
        const summaryModal = document.getElementById('summary-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const summaryContent = document.getElementById('summary-content');
        
        let currentChatId = null;
        let unsubscribeFromMessages = null;
        let activeConversationHistory = [];

        // Gestione Login/Logout
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, password)
                .catch(error => {
                    loginError.textContent = "Credenziali non valide.";
                    console.error(error);
                });
        });

        logoutBtn.addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, user => {
            if (user) {
                loginScreen.classList.add('hidden');
                dashboardScreen.classList.remove('hidden');
                listenForChatSessions();
            } else {
                loginScreen.classList.remove('hidden');
                dashboardScreen.classList.add('hidden');
            }
        });

        // Ascolta le sessioni di chat
        function listenForChatSessions() {
            const q = query(collection(db, 'chats'), orderBy('lastUpdate', 'desc'));
            onSnapshot(q, snapshot => {
                chatList.innerHTML = '';
                snapshot.forEach(doc => {
                    const chat = doc.data();
                    const chatEl = document.createElement('div');
                    chatEl.className = 'p-4 border-b cursor-pointer hover:bg-gray-50';
                    chatEl.dataset.id = doc.id;
                    chatEl.innerHTML = `
                        <p class="font-bold truncate">Visitatore ${doc.id.substring(0, 8)}</p>
                        <p class="text-sm text-gray-600 truncate">${chat.lastMessage || ''}</p>
                    `;
                    chatEl.addEventListener('click', () => openChat(doc.id));
                    chatList.appendChild(chatEl);
                });
            });
        }
        
        // Apri una chat specifica
        function openChat(chatId) {
            currentChatId = chatId;
            chatPlaceholder.classList.add('hidden');
            chatArea.classList.remove('hidden');
            activeChatHeader.textContent = `Conversazione con Visitatore ${chatId.substring(0, 8)}`;
            
            if (unsubscribeFromMessages) unsubscribeFromMessages();

            const messagesColRef = collection(db, 'chats', chatId, 'messages');
            const q = query(messagesColRef, orderBy('createdAt'));
            unsubscribeFromMessages = onSnapshot(q, snapshot => {
                activeChatMessages.innerHTML = '';
                activeConversationHistory = [];
                snapshot.forEach(doc => {
                    const msgData = doc.data();
                    displayMessage(msgData);
                    activeConversationHistory.push(msgData);
                });
                activeChatMessages.scrollTop = activeChatMessages.scrollHeight;
            });
        }

        // Invia una risposta
        activeChatForm.addEventListener('submit', async e => {
            e.preventDefault();
            const text = activeChatInput.value.trim();
            if (text && currentChatId) {
                const messagesColRef = collection(db, 'chats', currentChatId, 'messages');
                await addDoc(messagesColRef, {
                    text: text,
                    sender: 'technician',
                    createdAt: serverTimestamp()
                });
                
                const chatDocRef = doc(db, 'chats', currentChatId);
                await updateDoc(chatDocRef, {
                    lastMessage: `Risposta: ${text}`,
                    lastUpdate: serverTimestamp()
                });
                
                activeChatInput.value = '';
            }
        });

        function displayMessage(message) {
            const el = document.createElement('div');
            el.classList.add('mb-3', 'p-3', 'rounded-lg', 'max-w-xs', 'break-words');
            
            if (message.sender === 'technician') {
                el.classList.add('bg-blue-500', 'text-white', 'ml-auto');
            } else {
                el.classList.add('bg-gray-200', 'text-gray-800', 'mr-auto');
            }
            el.textContent = message.text;
            activeChatMessages.appendChild(el);
        }

        // Gestione Modale Riassunto
        summarizeBtn.addEventListener('click', () => {
            if (activeConversationHistory.length > 0) {
                summaryModal.classList.remove('modal-inactive');
                summaryModal.classList.add('modal-active');
                fetchSummary(activeConversationHistory);
            } else {
                alert("Non ci sono messaggi da riassumere.");
            }
        });
        
        closeModalBtn.addEventListener('click', () => {
             summaryModal.classList.add('modal-inactive');
             summaryModal.classList.remove('modal-active');
        });

        async function fetchSummary(history) {
            summaryContent.innerHTML = '<p class="text-center">Elaborazione riassunto...</p>';
            
            const formattedHistory = history.map(msg => `${msg.sender === 'visitor' ? 'Visitatore' : 'Tecnico'}: ${msg.text}`).join('\n');
            const prompt = `Riassumi in modo conciso la seguente conversazione di supporto. Identifica il problema principale del visitatore e la soluzione o i passaggi successivi proposti dal tecnico.\n\nCONVERSAZIONE:\n${formattedHistory}`;
            
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };

            try {
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) throw new Error(`API error: ${response.statusText}`);

                const result = await response.json();
                if (result.candidates && result.candidates[0].content.parts[0].text) {
                    summaryContent.textContent = result.candidates[0].content.parts[0].text;
                } else {
                    summaryContent.textContent = "Impossibile generare un riassunto.";
                }

            } catch (error) {
                console.error("Errore nel generare il riassunto:", error);
                summaryContent.textContent = "Si è verificato un errore durante la generazione del riassunto.";
            }
        }

    </script>
</body>
</html>
